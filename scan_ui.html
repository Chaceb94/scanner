<!DOCTYPE html><meta charset="utf-8"> 
<!--create and display the page's title-->
<html>
  <head>
    <title>UCH Inventory</title>
  
    <!--load up the styles-->
    
  
    <!--load files containing the page's javascript code-->  
    <script src="scripts/Dexie.js"></script>
    <script src="scripts/scan_ui.js" type="text/javascript"></script>
    <link rel="stylesheet" type="text/css" href="scan_ui.css">
  </head>  
  
  <!--create and display the page's javascript accessable elements-->
  <body onload="pageLoaded();">
    <header><img src="img/uch.png" alt="Urban City Scanner App" height="200"></header>
    
    <div id='main'>    
        <input type="text" class="scanbox" id="inputBox" autofocus="true" placeholder="Click here to start scanning">
        Transaction Mode: <input type="radio" class="rad" name="mode" id="trans" value="trans" onclick="radioClicked();" checked />
        Edit Mode: <input type="radio" class="rad" name="mode" id="edit" value="edit" onclick="radioClicked();" />
    </div>
    
    <div id="edit-mode">
	  <div id="titles">
  	    <p>Scanned Barcode: </p>
	    <p>Product Name: </p>
	    <p>Model Number: </p>
	    <p>Product Price: </p>
	    <p>Store's Cost: </p>
	    <p>In Stock: </p>
	    <p>Notes: </p>
	    
	  </div>
	  
	  <div id="boxes">
	    <form>
	        <input type="text" id="codeBox" readonly="true" /><br><br>
	        <input type="text" id="nameBox" /><br><br>
	        <input type="text" id="numBox" /><br><br>
	        <input type="text" id="priceBox" /><br><br>
	        <input type="text" id="costBox" /><br><br>
	        <input type="text" id="stockBox" /><br><br>	   
	        <textarea id="aboutBox" rows="5" cols="19"></textarea> 
	    </form>
	  </div>
	  <br>
	  <input type="button" class="button" id='submitChanges' name="submitChanges" Value="Submit Changes" onClick="modifyFromForm()"><br>
	  <input type="button" class="button" id='deleteProduct' name="deleteProduct" Value="Delete Product From DB" onClick="deleteFromForm()">
	  <input type="button" class="button" id='submitNew' name="submitNew" Value="Submit New Product" onClick="createFromForm()">
	</div>
	<br><br>
    <div id="trans-mode">
      <table id="outputBox">
      </table>	
	  <input type="button" class="button" id="cancelButton" value="Cancel Transaction" onclick="cancelClicked();" />
      <input type="button" class="button" id="completeButton" value="Complete Transaction" onclick="completeClicked();" />
    </div>
  </body>
</html>
